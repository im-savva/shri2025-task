<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Яндекс.Дом</title>

    <link rel="preload" href="./styles.css" as="style" />

    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <style>
      .event__icon svg {
        display: block;
        width: 1.5rem;
        height: 1.5rem;
        fill: currentColor;
      }

      .hero-dashboard__icon svg {
        display: block;
        width: 1.625rem;
        height: 1.625rem;
        fill: currentColor;
      }

      @media (max-width: 768px) {
        .hero-dashboard__icon svg {
          width: 1.375rem;
          height: 1.375rem;
        }
      }

      .section__arrow svg {
        display: block;
        width: 18px;
        height: 100%;
        fill: currentColor;
      }

      .header__logo-svg {
        width: 6.75rem;
        height: 2.3125rem;
        fill: currentColor;
      }

      .event__icon svg,
      .hero-dashboard__icon svg,
      .section__arrow svg {
        fill: #333333;
      }

      .event__icon_light,
      .event__icon_light2,
      .event__icon_temp,
      .event__icon_temp2,
      .event__icon_sun,
      .event__icon_sun2,
      .event__icon_schedule {
        background-image: none !important;
      }

      .hero-dashboard__icon_rain {
        background-image: none !important;
      }

      .header__logo {
        background-image: none !important;
      }

      .section__panel-list {
        will-change: scroll-position;
        transform: translateZ(0);
      }

      .event {
        contain: layout style;
        transform: translateZ(0);
      }

      .event__button {
        contain: layout;
      }

      .section__panel_hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__item">
          <a class="footer__link" href="/">Помощь</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="/">Обратная связь</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="/">Разработчикам</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="/">Условия использования</a>
        </li>
      </ul>

      <div class="footer__copyright">© 1997–2023 ООО «Яндекс»</div>
    </footer>
  </body>
</html>
